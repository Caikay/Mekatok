server:
  port: 0
---
mekatok:
  thread-pool:
    useForkJoinPool: false
  swagger:
    title: Mekatok
    basePackage: com.github.guokaia.mekatok.user.service
    version: 2022.02
    author: GuoKai
    description: 用户相关服务
---
spring:
  application:
    name: mekatok-platform-user
  cloud:
    nacos:
      server-addr: guokai.me:8848
    sentinel:
      log:
        switch-pid: true
    alibaba:
      seata:
        tx-service-group: default
  pid:
    file: logs/${spring.application.name}.pid
  redis:
    host: guokai.me
    port: 6379
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://guokai.me:3306/mekatok_user?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  liquibase:
    enabled: true
    change-log: classpath:/changelog/db-changelog.xml
---
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    logfile:
      external-file: ${logging.file.name}
---
logging:
  file:
    name: logs/${spring.application.name}.log
  level:
    com.github.guokaia.mekatok: debug
---
feign:
  sentinel:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true
      useGzipDecoder: true
---
knife4j:
  enable: true
  setting:
    enableFooterCustom: true
    footerCustomContent: Talk is cheap, Show me the code.
---
seata:
  enabled: true
  service:
    grouplist:
      default: guokai.me:8091
    vgroup-mapping:
      default: default
